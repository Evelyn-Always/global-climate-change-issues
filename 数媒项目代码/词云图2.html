        setTimeout(function(){
            let texts = document.querySelectorAll('#cyber_breath_purple_wordcloud text');
            texts.forEach((el,idx)=>{
                el.classList.add('cyber-purple-word-'+idx);
                el.style.transition = "all 0.9s cubic-bezier(.4,0,.2,1)";
            });
            setInterval(function(){
                texts.forEach((el, i) => {
                    // 让每个词都以不同相位做上下浮动/轻微缩放
                    let t = Date.now()/850 + i*0.7;
                    let dy = Math.sin(t)*4.8; // 上下浮动幅度
                    let scale = 1 + 0.07*Math.sin(t/2.1+i); // 呼吸缩放
                    el.style.transform = `translateY(${dy}px) scale(${scale})`;
                    el.style.filter = "drop-shadow(0 0 8px #ae6cff44)";
                });
            }, 65);
        }, 600);
