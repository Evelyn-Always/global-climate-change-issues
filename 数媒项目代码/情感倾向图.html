            type: 'circle',
            z: -1,
            left: 'center',
            top: 'center',
            shape: { r: 150 },

                    type: 'radial',

                shadowColor: 'rgba(0, 242, 254, 0.5)',
                shadowBlur: 30
            }
        }
    });
    setInterval(function() {
        chart.setOption({
            series: [{
                rippleEffect: {
                    period: 3,
                    scale: 4,
                    brushType: 'fill'
                }
            }]
        });

}
