    var chart = echarts.getInstanceByDom(document.getElementById('cyber_advanced_donut'));
    if(chart){
        chart.setOption({
            graphic: [
                // 中心径向光晕（等比例缩小）
                {
                    type: 'circle',
                    left: 'center',
                    top: 'center',
                    z: -1,
                    shape: { r: 119 },  // 170 × 0.7
                    style: {
                        fill: {
                            type: 'radial',
                            x: 0.5, y: 0.5, r: 0.9,
                            colorStops: [
                                { offset: 0, color: 'rgba(0,255,255,0.20)' },
                                { offset: 1, color: 'rgba(5,10,30,0)' }
                            ]
                        }
                    }
                },
                // 外圈发光（等比例缩小）
                {
                    type: 'circle',
                    left: 'center',
                    top: 'center',
                    z: 10,
                    shape: { r: 150.5 },  // 215 × 0.7
                    style: {
                        stroke: 'rgba(0,242,254,0.20)',
                        lineWidth: 10.5,  // 15 × 0.7
                        shadowBlur: 28,  // 40 × 0.7
                        shadowColor: 'rgba(0,242,254,0.35)'
                    }
                }
            ]
        });
        // 动态流光效果保持不变
        let angle = 0;
        setInterval(function() {
            angle += 3;
            chart.setOption({
                series: [{
                    startAngle: angle
                }]
            });
        }, 120);
    }
