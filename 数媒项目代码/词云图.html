            let texts = document.querySelectorAll('#cyber_fresh_breath_wordcloud text');
            texts.forEach((el,idx)=>{
                el.classList.add('cyber-wordcloud-word-'+idx);
                el.style.transition = "all 0.7s cubic-bezier(.4,0,.2,1)";
            });
            // 随机选几个词做呼吸
            setInterval(function(){
                texts.forEach(el=>{
                    el.style.transform = "";
                    el.style.filter = "";
                });
                let arr = Array.from(texts);
                let n = Math.ceil(arr.length/3);
                for(let i=0;i<n;i++){
                    let idx = Math.floor(Math.random()*arr.length);
                    let el = arr[idx];
                    // 放大1.19倍+高亮
                    el.style.transform = "scale(1.19)";
                    el.style.filter = "drop-shadow(0 0 8px #37A2FFaa)";
                }
            }, 1100);
        }, 800);
